<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
		<title>Getting Started with APIs</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="container">
		  <div class="options-box">
			<h1>Find Your New NYC Home</h1>
			<div>
			  <input id="show-listings" type="button" value="Show Listings">
			  <input id="hide-listings" type="button" value="Hide Listings">
			  <hr>
			  <p class="text">Draw a shape to search within it for homes!</p>
			  <input id="toggle-drawing" type="button" value="Drawing Tools">
			  <hr>
			  <p class="text">Polygon area: <span id="polygon-area"></span></p>
			</div>
		  </div>
		  <div id="map"></div>
		</div>
		
		<script src="js/app.js"></script>
		<script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?key=AIzaSyCMNO__swUghMwASMBxQnbSSFMGPLh_iA4&libraries=geometry&libraries=drawing&v=3&callback=initMap">
		</script>
	</body>
</html>
