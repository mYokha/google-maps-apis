<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Getting Started with APIs</title>
	<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="options-box">
			<h1>Find Your New NYC Home</h1>
			<div class="function-block">
				<div class="input-block">
					<input id="show-listings" type="button" value="Show Listings">
					<input id="hide-listings" type="button" value="Hide Listings">
				</div>
				<hr>
				<p class="text">Draw a shape to search within it for homes!</p>
				<input id="toggle-drawing" type="button" value="Drawing Tools">
				<hr>
				<p class="text">Polygon area: <span id="polygon-area-placeholder">(will appear as soon as you draw a polygon)</span></p>
			</div>
			<hr>
			<div class="function-block">
				<div class="input-block">
					<input id="zoom-to-area-text" type="text" placeholder="Enter your favourite area!">
					<input id="zoom-to-area" type="button" value="Zoom">
				</div>
			</div>
			<hr>
			<div class="function-block">
				<div>
					<span class="text">Within </span>
					<select id="max-duration" style="width: 22%" class="directions-select">
						<option value="10">10 min</option>
						<option value="15">15 min</option>
						<option value="30">30 min</option>
						<option value="60">1 hour</option>
					</select>
					<select id="mode" class="directions-select">
						<option value="DRIVING">drive</option>
						<option value="WALKING">walk</option>
						<option value="BICYCLING">bike</option>
						<option value="TRANSIT">transit ride</option>
					</select>
					<span class="text">of</span>
					<input id="search-within-time-text" type="text" placeholder="Ex: Google Office NYC or 75 9th Ave, New York, NY" autocomplete="on">
				</div>	
				<input id="search-within-time" type="button" value="Go">
			</div>
			<hr>
			<div class="function-block">
				<span class="text">Search for nearby places</span>
				<div class="input-block">
					<input type="text" id="places-search" placeholder="Ex: Pizza delivery in NYC">
					<input type="button" id="go-places" value="Go">
				</div>
			</div>
				
			
		</div>
		</div>
		
		<div id="map"></div>
	</div>

	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCMNO__swUghMwASMBxQnbSSFMGPLh_iA4&libraries=places,geometry,drawing&v=3&callback=initMap">
	</script>
</body>

</html>
